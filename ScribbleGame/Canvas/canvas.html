<style>
 #canv{
	background-color:Snow   ;
	border: 1px solid grey;
	padding: 0px;
	border-radius: 5px;
  margin-left: 15px;
	}

 #options{
  height: 600px;
	min-width:150px;
	padding: 0px;

	background-color: rgba(245,245,225,0.35);
	text-shadow: 2px 2px black;
	color:white
	}

 #color_div{
	height:100px;
	border-bottom:2px solid grey;
	}

 .color{
	background-color: rgba(245,245,225,0.0);
	border: none;
	margin-top: 15px;
	margin-right: -5px;
	}

 #choose{
	border-bottom:2px solid grey;
	padding: 5px;
	}

 #options_advanced,  #Extra{
	border-bottom:2px solid grey;
	padding:5px;
	}

 .input{
	color: black;
	width: 50%;
	margin:auto;

<div id="canvasDefaultLayout" class="row">
  <canvas id="canv" class="col-md-1"></canvas>
  <div class="col-md-1" style="max-width:250px;">
	<div id="options" class="panel panel-default">
		<div id="color_div">
			<input type="color"   id="color_fill" class="color"> Barva polnila
			<br>
			<input type="color" id="color_stroke" class="color"> Barva črte
		</div>
		<div id="choose">
			Orodja:<br>
			<input type="radio"  name="drawing" value="brush" onclick="canvas_brushSelected()"> Čopič <br>
			<input type="radio"  name="drawing" value="rectangle" onclick="canvas_brushDeselected()"> Pravokotnik <br>
			<input type="radio"  name="drawing" value="square" onclick="canvas_brushDeselected()"> Kvadrat <br>
			<input type="radio" name="drawing" value="circle" onclick="canvas_brushDeselected()"> Krog <br>
      <!--<input type="radio" name="drawing" value="paintBuckedTool" onclick="canvas_brushDeselected()"> Fill <br>-->
			<input type="radio" name="drawing" value="line" onclick="canvas_brushDeselected()" checked> Črta <br>
		</div>
		<div id="options_advanced">
		Debelina črte:
		<input type="number" min="0" max="50" id="size" class="input" value="1"><br>
		<button id="clearButton" style="margin-top:5px" class="btn btn-primary">Clear</button>
		</div>
		<div id="Extra">
			Oblika čopiča:<br>
			<input type="radio" name="brush" value="norm" checked> Navadna <br>
			<input type="radio" name="brush" value="rec"> Pravokotna <br>
			<input type="radio" name="brush" value="sqr"> Kvadratna <br>
			<input type="radio" name="brush" value="cir"> Okrogla <br>
			Velikost čopiča: <br>
			<input type="number" min="2" max="50" id="size2" class="input" value="2">
		</div>
	</div>
  </div>
</div>
